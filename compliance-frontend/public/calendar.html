<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Compliance Management — Calendar</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/styles.css">
</head>

<body class="logged-out">
  <div id="layoutMount"></div>

  <template id="partnerPages">
    <div id="p_calendar" class="page active">
      <div class="grid">
        <div class="col-12 card">
          <div class="cardHeader">
            <div><h3 class="title">Calendar (UI)</h3><p class="sub">Click date → filters tasks by <b>due date</b>.</p></div>
          </div>
          <div class="cardBody">
            <div class="calTop">
              <div style="display:flex;gap:10px;align-items:center;flex-wrap:wrap">
                <button class="btn small" id="calPrev" type="button">Prev</button>
                <button class="btn small" id="calToday" type="button">Today</button>
                <button class="btn small" id="calNext" type="button">Next</button>
                <div class="pill" id="calLabel">Month YYYY</div>
              </div>
              <div class="sub">Dots: overdue / due soon / done</div>
            </div>
            <div class="calGrid" id="calGrid"></div>
          </div>
        </div>
      </div>
    </div>
  </template>

  <template id="workerPages">
    <div id="w_tasks" class="page active">
      <div class="grid">
        <div class="col-12 card">
          <div class="cardHeader"><div><h3 class="title">My Tasks</h3><p class="sub">Click row to open drawer</p></div></div>
          <div class="cardBody">
            <div class="tableWrap">
              <table>
                <thead><tr><th>Alert</th><th>Client</th><th>Title</th><th>Series</th><th>Start</th><th>Due</th><th>Status</th></tr></thead>
                <tbody id="workerTasks"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </template>

  <script>
    window.APP_PAGE = "calendar";
    window.DEFAULT_PAGE_ID = "p_calendar";
  </script>

  <script defer src="assets/layout.js"></script>

  <script defer src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

  <script defer src="assets/app.js"></script>
</body>
</html>
